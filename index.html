<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso Javascript - CoderHouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css");
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BANK OF CHOUSE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon float-right"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page1" href="#">Balance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page2" href="#">Plazo fijo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!-- SHOWCASE -->
      <section class="bg-dark text-light p-4 p-lg-0 pt-lg-4 text-center">
          <div class="container">
              <div class="d-sm-flex align-items-center justify-content-between">
                  <div>
                      <h1>Invierta en un <span class="text-success">Plazo Fijo.</span> </h1>
                      <p class="lead my-5">
                        La mejor manera de ahorrar dinero es invertir!
                        Invierta en un plazo fijo con nosotros su dinero va crecer.
                      </p>
                  </div>
                  <img class="img-fluid w-25 d-none d-sm-block" src="./img/bank-logo.png" alt="">
              </div>
          </div>
      </section>
<!-- banner -->
      <section class="bg-warning text-dark p-5">
          <div class="container">
              <div class="d-md-flex justify-content-between align-items-center">
                  <h3 class="mb-1 mb-md-0" id="saludo"></h3>
              </div>
          </div>
      </section>

<!-- boxes -->

      <section class="p-5">
          <div class="container">
              <div class="row text-center">
                  <div class="col-md">
                      <div class="card bg-dark text-light py-3">
                          <div class="h1 mb-3 pt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                                <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                              </svg>
                          </div>
                          <br>
                          <h4 class="card-title">Su balance</h3>
                          <p class="h4 card-text" id="depOut"></p>
                          <br>
                          <br>
                          <br>
                          <br>
                          <br>
                          <h4 class="card-title">Usted quiere invertir</h3>
                          <p class="h4 card-text" id="textInvert"></p>
                          <br>
                          <br>
                          <br>
                          <br>
                          <br>
                          <br>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="card bg-dark text-light py-3 ">
                          <div class="h1 mb-3 pt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>
                              </svg>
                          </div>
                          <br>
                          <h4 class="card-title">Su interes es</h3>
                            <p class="h4 card-text" id="interes"></p>
                            <br>
                            <br>
                            <h4 class="card-title">Genero</h3>
                            <p class="h4 card-text" id="ganancia"></p>
                            <br>
                            <br>
                            <h4 class="card-title">Ganancia neta</h3>
                            <p class="h4 card-text" id="neto"></p>
                            <br>
                            <br>
                            <h4 class="card-title">Nuevo balance</h3>
                            <p class="h4 card-text" id="total"></p>
                            <br>
                      </div>
                  </div>
              </div>
          </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./js/funciones.js"> </script> -->

</body>
</html>
